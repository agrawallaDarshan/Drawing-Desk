<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Drawing Desk</title>
</head>
<body>
    <div class="container">
       <input type="range" name="width" id="linewidth" min="1" max="20" value="5" class="btns">
       <button id="changeWidth" class="btns btn">Apply</button>
       <button id="clearCanvas" class="btns btn">Clear</button>
       <button id="black" class="cbtn"></button>
       <button id="red" class="cbtn"></button>
       <button id="green" class="cbtn"></button>
       <button id="yellow" class="cbtn"></button>
       <button id="blue" class="cbtn"></button>
       <button id="purple" class="cbtn"></button>
       <button id="brown" class="cbtn"></button>

    </div>
    
    <canvas id="canvas"></canvas>
</body>
<script src="canvas.js"></script>
</html>
